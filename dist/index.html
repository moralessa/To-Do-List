<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <nav class="aside">
      <ul class="nav-links">
        <li class="nav-link" id="bars"><i class="fa-solid fa-bars"></i></li>
        <li class="nav-link" id="search"><i class="fa-solid fa-magnifying-glass"></i></li>
        <li class="nav-link" id="inbox"><i class="fa-solid fa-inbox"></i></li>
        <li class="nav-link" id="week"><i class="fa-solid fa-calendar-check"></i></li>
        <li class="nav-link" id="add"><i class="fa-solid fa-plus"></i></li>
      </ul>
      <ul class="expanded d-none">
          <li class="header">
            <a href="#" class="icon" id="bars-T"><i class="fa-solid fa-bars"></i></a>
            <a href="#" class="logo"><img src="../src/images/icons8-check-circle-100.png" alt="Suru Logo">
             <b>Suru</b> To-Do
            </a>
            <a href="#" class="icon d-none" id="unlock"><i class="fa-solid fa-lock-open"></i></a>
            <a href="#" class="icon " id="lock"><i class="fa-solid fa-lock"></i></a>
          </li>
          <li class="search">
            <input type="text" placeholder="Search" id="search-bar" name="search">
          </li>
          <li class="inbox blue-text expanded-item">
            <i class="fa-solid fa-inbox"></i> <span class="item-text">Inbox</span> <span id="num-of-inbox"></span>
          </li>
          <li class="add-task blue-text expanded-item">
            <i class="fa-solid fa-plus"></i> <span class="item-text">Add Task</span> <span id="num-of-"></span>
          </li>
          <li class="add-project blue-text expanded-item">
            <i class="fa-solid fa-plus"></i> <span class="item-text">Add Project</span>
          </li>
      </ul>
    </nav>
    <div class="main">
      <div class="overLay d-none" id="overLay"></div>
        <h2 class="title">Inbox</h2>

    </div>
  </body>
</html>
