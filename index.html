<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suru</title>
    <link rel="icon" type="image/x-icon" href="../src/images/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <nav class="aside">
      <ul class="nav-links">
        <li class="nav-link" id="bars"><i class="fa-solid fa-bars"></i></li>
        <li class="nav-link" id="inbox"><i class="fa-solid fa-inbox"></i></li>
        <li class="nav-link" id="add"><i class="fa-solid fa-plus"></i></li>
      </ul>
      <ul class="expanded d-none">
          <li class="header">
            <a href="#" class="icon" id="bars-T"><i class="fa-solid fa-bars"></i></a>
            <a href="#" class="logo"><img id="suru-logo" alt="Suru Logo">
             <b>Suru</b> To-Do
            </a>
            <a href="#" class="icon d-none" id="unlock"><i class="fa-solid fa-lock-open"></i></a>
            <a href="#" class="icon " id="lock"><i class="fa-solid fa-lock"></i></a>
          </li>
          <div id="projects">
            <li class="inbox blue-text expanded-item" id="project-Inbox">
              <i class="fa-solid fa-inbox"></i> <span class="item-text">Inbox</span>
            </li>
          </div>
          <li class="blue-text expanded-item" id="add-task">
            <i class="fa-solid fa-plus"></i> <span class="item-text">Add Task</span> <span id="num-of-tasks"></span>
          </li>
      </ul>
    </nav>
    <div class="main">
      <div class="overLay d-none" id="overLay"></div>
    </div>

    <div id="task-input" class="d-none">
      <div class="task-header">
        <p class="active" id="task-cancel">Cancel</p>
        <p class="blue-text" id="task-create">Create</p>
      </div>
      <div class="task-body">
        <textarea name="task-desc" id="task-desc" placeholder="What would you like to do today?"></textarea>
      </div>
      <div class="task-footer">
        <div class="date-container">
          <label for="task-due-date">Due-date: </label>
          <input type="date" id="task-due-date">
        </div>
        <div class="project-container">
          <label for="project-name">Project Name:</label>
          <input type="text" placeholder="default: inbox" id="project-name">
        </div>
      </div>
    </div>
    <div class="d-none" id="secondoverLay"></div>
  </body>
</html>
